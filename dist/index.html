<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Highcharts directive demo </title>
    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/annotations.js"></script>
    <script src="./js/ngDialog.min.js"></script>
    <script src="./js/json.object.definition.js"></script>
    <script src="./js/controller.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/ngDialog.min.css">
    <link rel="stylesheet" href="./css/ngDialog-theme-default.min.css">


</head>

<div ng-app="App">
    <div ng-controller="UserController">
        <hc-chart 
            id="chart"
            ng-repeat="chart in charts" 
            options="chart" 
            ng-style="{'z-index': chart.order}"
            ng-class="{'overlaid-chart': chart.overlay, 'individual-chart': !chart.overlay}"
        >
        </hc-chart>

        <button ng-click="save()">Hola</button>
        <button ng-click="addAnnotation('New')">Add Annotation</button>
        <button ng-click="clickToOpen()">Dialog</button>
    </div>
</div>
